<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

</head>
<body>
    

    <div class="container mt-4 scrolling" style="max-width: 900px; max-height:1900px; overflow-y:auto;">
    <h2>Ajouter un nouveau modèle d'attestation</h2>
    <form method="POST" enctype="multipart/form-data" >
        <div class="mb-3">
            <label for="template_file" class="form-label">Fichier modèle PDF</label>
            <input type="file" class="form-control" id="template_file" name="template_file" required>
        </div>

        <h5>Nom (Police, Taille, Couleur, Position)</h5>
        <input type="text" name="fontname_nom" class="form-control mb-2" placeholder="Police (ex: Helvetica)" required>
        <input type="number" name="fontsize_nom" class="form-control mb-2" placeholder="Taille police" required>
        <input type="color" name="fontcolor_nom" class="form-control mb-2" required>
        <input type="number" step="0.1" name="pos_nom_x" class="form-control mb-2" placeholder="Position X" required>
        <input type="number" step="0.1" name="pos_nom_y" class="form-control mb-2" placeholder="Position Y" required>

        <h5>Titre (Police, Taille, Couleur, Position)</h5>
        <input type="text" name="fontname_titre" class="form-control mb-2" placeholder="Police (ex: Helvetica)" required>
        <input type="number" name="fontsize_titre" class="form-control mb-2" placeholder="Taille police" required>
        <input type="color" name="fontcolor_titre" class="form-control mb-2" required>
        <input type="number" step="0.1" name="pos_titre_x" class="form-control mb-2" placeholder="Position X" required>
        <input type="number" step="0.1" name="pos_titre_y" class="form-control mb-2" placeholder="Position Y" required>

        <h5>Date (Police, Taille, Couleur, Position)</h5>
        <input type="text" name="fontname_date" class="form-control mb-2" placeholder="Police (ex: Helvetica)" required>
        <input type="number" name="fontsize_date" class="form-control mb-2" placeholder="Taille police" required>
        <input type="color" name="fontcolor_date" class="form-control mb-2" required>
        <input type="number" step="0.1" name="pos_date_x" class="form-control mb-2" placeholder="Position X" required>
        <input type="number" step="0.1" name="pos_date_y" class="form-control mb-2" placeholder="Position Y" required>

        <h5>Logo (Position)</h5>
        <input type="number" step="0.1" name="pos_logo_x" class="form-control mb-2" placeholder="Position X" required>
        <input type="number" step="0.1" name="pos_logo_y" class="form-control mb-2" placeholder="Position Y" required>

        <h5>Signature (Position)</h5>
        <input type="number" step="0.1" name="pos_signature_x" class="form-control mb-2" placeholder="Position X" required>
        <input type="number" step="0.1" name="pos_signature_y" class="form-control mb-2" placeholder="Position Y" required>

        <button type="submit" class="btn btn-primary mt-3">Ajouter le modèle</button>

        <br><br>
    </form>
</div>


</body>
</html>
